<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <table width="60%" border="1" cellpadding="5px" align="center">
<tr>
    <th colspan="4"><h2>Registration Form</h2></th>
</tr>

<tr>
   <td><label for="StudentName">Student Name</label></td> 
    <td><input type="text" name="StudentName" placeholder="First Name " id="StudentName"/></td>
    <td><input type="text" name="StudentName" placeholder="Middle Name " id="StudentName"/></td>
    <td><input type="text" name="StudentName" placeholder="Last Name " id="StudentName"/></td>
</tr>

<tr>
    <td><label for="FatherName">Father's Name</label></td> 
    <td><input type="text" name="FatherName" placeholder="Enter your Father's Name" id="FatherName"/></td>
    <td><label for="MotherName">Mother's Name</label></td> 
    <td><input type="text" name="MotherName" placeholder="Ener your Mother's Name " id="MotherName"/></td>
</tr>

<tr>
    <td><label for="dateofbirth">Date of Birth</label></td>
    <td><input type="date" name="dateofbirth" id="dateofbirth"/></td>

    <td><label for="Gender">Gender</label></td>
    <td>
        <label for="Male">Male</label>
<input type="radio" name="Male" id="Male"/>
        <label for="Female">Female</label>
       <input type="radio" name="Female"  id="Female"/>
    </td> 
</tr>

<tr>
    <td>
      <label for="Category">Category</label>  
    </td>
    <td>
        <label for="Gen">Gen</label>
        <input type="radio" name="Gen"  id="Gen"/>
        <label for="OBC">OBC</label>
        <input type="radio" name="OBC"  id="OBC"/>
        <label for="SC/ST">SC/ST</label>
        <input type="radio" name="SC/ST"  id="SC/ST"/>
    </td>
    <td><label for="Handicapped">Handicapped</label></td>
    <td>
     <label for="Yes">Yes</label>
 <input type="radio" name="Yes"  id="Yes"/>
      <label for="No">No</label>
       <input type="radio" name="NO"  id="No"/>
    </td>
</tr>

<tr>
    <td><label for="Ex-Serviceman">Ex-Serviceman</label></td>
    <td> <label for="Yes1">Yes</label>
 <input type="radio" name="Yes1"  id="Yes1"/>
      <label for="No1">No</label>
       <input type="radio" name="No1"  id="No1"/></td>
    <td><label for="EWS">EWS</label></td>
    <td><label for="Yes2">Yes</label>
 <input type="radio" name="Yes2"  id="Yes2"/>
      <label for="No2">No</label>
       <input type="radio" name="No2"  id="No2"/></td>
</tr>
<tr>
   <td><label for="EmailID">Email ID</label> </td>
  <td> <input type="email" name="EmailID"  id="EmailID"/></td>
  <td><label for="MobileNo.">Mobile No.</label></td>
  <td><input type="email" name="MobileNo."  id="MobileNo." maxlength="10"/></td>
</tr>
<tr>
    <td><label for="State">State</label></td>
    <td>
        <select >
                        <option value="none">select any one</option>
            <option value="rajasthan">rajasthan</option>
             <option value="uttarpardesh">uttar pardesh</option>
        </select>
    </td>
    <td><label for="City">City</label></td>
    <td>
         <select >
                        <option value="none">select any one</option>
            <option value="jaipur">jaipur</option>
             <option value="delhi">delhi</option>
        </select>
    </td>
</tr>
<tr>
    <td><label for="UploadPhoto">Upload Photo</label></td>
    <td><input type="file" name="file" id="UploadPhoto"></td>
    <td><label for="UploadSignature">Upload Signature</label></td>
    <td><input type="file" name="file" id="UploadSignature"></td>
</tr>
<tr>
    <td></td>
    <td colspan="3" align="center"><input type="submit" name="Submit"/></td>
</tr>
    </table>
   </form> 
</body>
</html>
